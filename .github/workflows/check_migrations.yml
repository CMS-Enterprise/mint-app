# This GitHub action checks for duplicate migration prefixes in the ./migrations folder,
# comparing the head branch with the base branch.

name: Check Migrations

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check_migrations:
    runs-on: ubuntu-latest
    env:
      HEAD_BRANCH: ${{ github.event.pull_request.head.ref }}
      BASE_BRANCH: ${{ github.event.pull_request.base.ref }}

    steps:
      - name: Checkout all
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Find migration files
        run: |
          echo "Comparing head branch '${HEAD_BRANCH}' with base branch '${BASE_BRANCH}'"
          echo "Fetching the latest version of the BASE branch '${BASE_BRANCH}'"
          git fetch --no-tags origin "${BASE_BRANCH}:${BASE_BRANCH}" # Fetch the latest version of the base branch

          echo "Fetching the latest version of the HEAD branch '${HEAD_BRANCH}'"
          git fetch --no-tags origin "${HEAD_BRANCH}:${HEAD_BRANCH}"

          echo "Gathering ./migrations/ file changes from head branch '${HEAD_BRANCH}'"
          HEAD_FILES=$(git diff --name-only "${BASE_BRANCH}" "${HEAD_BRANCH}" -- ./migrations/)
          echo "HEAD changed files:"
          echo "${HEAD_FILES}"

          echo "Gathering ./migrations/ files from ${BASE_BRANCH}'"
          BASE_FILES=$(git ls-tree --name-only "${BASE_BRANCH}" -- ./migrations/)
          echo "BASE files:"
          echo "${BASE_FILES}"

          echo "Extracting prefixes from head branch '${HEAD_BRANCH}'"
          HEAD_PREFIXES=$(echo "${HEAD_FILES}" | awk -F'__' '{print $1}')
          echo "HEAD prefixes: '${HEAD_PREFIXES}'"

          echo "Extracting prefixes from base branch '${BASE_BRANCH}'"
          BASE_PREFIXES=$(echo "${BASE_FILES}" | awk -F'__' '{print $1}')
          echo "BASE prefixes: '${BASE_PREFIXES}'"

          echo "Checking for duplicate prefixes"
          DUPLICATES=$(echo "${HEAD_PREFIXES} ${BASE_PREFIXES}" | tr ' ' '\n' | sort | uniq -d)

          if [ -n "${DUPLICATES}" ]; then
            echo "Duplicate migration prefixes found: ${DUPLICATES}"
            exit 1
          fi

          echo "No duplicate migration prefixes found, you're good to go!"
