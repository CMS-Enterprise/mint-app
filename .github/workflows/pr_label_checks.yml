name: Check labels

on:
  pull_request:
    types: [labeled, unlabeled]

# This concurrency group exists with cancel-in-progress: true so that only the latest run of the workflow is executed (as its all that should matter).
concurrency:
  group: pr-label-checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_disallowed_labels:
    runs-on: ubuntu-latest
    steps:
      - name: Check for blocked label
        run: |
          LABELS=$(gh pr view --json labels -q '.labels[].name')
          if [[ $LABELS == *"blocked"* ]]; then
            echo "Blocked label found, failing"
            exit 1
          fi
