# Basic set up for three package managers

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    groups:
      major:
        patterns:
          - "*"
        update-types:
          - "major"
      other:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    groups:
      major:
        patterns:
          - "*"
        update-types:
          - "major"
      other:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "github.com/99designs/gqlgen" # Ignoring until https://github.com/99designs/gqlgen/issues/2026 and https://jiraent.cms.gov/browse/EASI-3510 are fixed
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    groups:
      major:
        patterns:
          - "*"
        update-types:
          - "major"
      other:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
