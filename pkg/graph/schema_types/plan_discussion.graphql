"""
PlanDiscussion represents plan discussion
"""
type PlanDiscussion  {
  id:          UUID!
  modelPlanID: UUID!
  content: String
  status: DiscussionStatus!
  replies: [DiscussionReply!]!
  isAssessment: Boolean!

  createdBy: UUID!
  createdByUserAccount: UserAccount!
  createdDts: Time!
  modifiedBy: UUID
  modifiedByUserAccount: UserAccount
  modifiedDts: Time
}