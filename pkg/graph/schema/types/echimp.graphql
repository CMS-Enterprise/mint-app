type EChimpCR {
  crNumber: String!
  versionNum: String!
  initiator: String
  firstName: String
  lastName: String
  title: String
  sensitiveFlag: Boolean
  implementationDate: String
  crSummary: String
  crStatus: String
  emergencyCrFlag: Boolean
  relatedCrNumbers: String
  relatedCrTdlNumbers: String
  associatedModelUids: UUID
}

type EChimpTDL {
  tdlNumber: String!
  versionNum: String!
  initiator: String
  firstName: String
  lastName: String
  title: String
  issuedDate: String
  status: String
  associatedModelUids: UUID
}


# """
# EChimpCRAndTDLS is a type that represents CRS and TDLS so they can be returned together in graphql
# """
# union EChimpCRAndTDLS = EChimpCR  | EChimpTDL



extend type Query {
  # echimpCR(id: UUID!): EchimpCR!
  echimpCR: [EChimpCR!]!
  echimpTDL: [EChimpTDL!]!
  # echimpCRAndTDLS: [EChimpCRAndTDLS!]!
}