type EChimpCR {
  crNumber: String!
  versionNum: String!
  initiator: String!
  firstName: String!
  lastName: String!
  title: String!
  sensitiveFlag: String!
  implementationDate: String!
  crSummary: String!
  crStatus: String!
  emergencyCrFlag: String!
  relatedCrNumbers: String!
  relatedCrTdlNumbers: String!
  associatedModelUids: UUID
}

type EChimpTDL {
  tdlNumber: String!
  versionNum: String!
  initiator: String!
  firstName: String!
  lastName: String!
  title: String!
  issuedDate: String!
  status: String!
  associatedModelUids: UUID
}

extend type Query {
  # echimpCR(id: UUID!): EchimpCR!
  echimpCR: [EChimpCR!]!
  echimpTDL: [EChimpTDL!]!
}