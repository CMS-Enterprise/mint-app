type AuditChange {
  id: Int!
  primaryKey: UUID!
  foreignKey: UUID
  tableName: TableName!
  action: String!
  fields: Map!
  modifiedBy: UUID
  modifiedByUserAccount: UserAccount
  modifiedDts: Time
}

extend type Query {
  auditChanges(tableName: TableName!, primaryKey: UUID!): [AuditChange!]!
  @hasAnyRole(roles: [MINT_USER, MINT_MAC])
}