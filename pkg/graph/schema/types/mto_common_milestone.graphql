enum MTOCommonMilestoneKey {
  MILESTONE_A,
  MILESTONE_B,
}

"""
MTOCommonMilestone represents a Milestone from the "Common Milestones" library
"""
type MTOCommonMilestone {
  # DB Fields
  name: String!
  key: MTOCommonMilestoneKey!
  categoryName: String!
  subCategoryName: String!
  description: String!
  facilitatedByRole: MTOFacilitator!

  # Custom Resolvers
  isAdded: Boolean! # To represent if this Common Milestone is _already_ part of the Model Plan's MTO
  isSuggested: Boolean!
  commonSolutions: [MTOCommonSolution!]!

  #Meta Data
  createdBy: UUID!
  createdByUserAccount: UserAccount!
  createdDts: Time!
  modifiedBy: UUID
  modifiedByUserAccount: UserAccount
  modifiedDts: Time
}


extend type Query {
  # TODO: Remove this when MTOCommonMilestone is utilized
  #       This exists only so gql won't complain about lack of usage
  mtoCommonMilestoneDummy(id: UUID!): MTOCommonMilestone
}