type TranslationField {
  gqlField: String!
  goField: String!
  dbField: String!
  label: String!
  readonlyLabel: String
  sublabel: String
  multiSelectLabel: String
  isArray: Boolean
  isOtherType: Boolean
}

type TranslationFieldWithOptions {
  gqlField: String!
  goField: String!
  dbField: String!
  label: String!
  readonlyLabel: String
  sublabel: String
  multiSelectLabel: String
  isArray: Boolean
  isOtherType: Boolean
