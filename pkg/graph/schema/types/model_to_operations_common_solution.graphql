type ModelToOperationsCommonSolution {
  id: UUID!

  createdBy: UUID!
  createdByUserAccount: UserAccount!
  createdDts: Time!
  modifiedBy: UUID
  modifiedByUserAccount: UserAccount
  modifiedDts: Time
}

extend type Query {
  modelToOperationsCommonSolution(id: UUID!): ModelToOperationsCommonSolution!
  @hasAnyRole(roles: [MINT_USER, MINT_MAC])
}
