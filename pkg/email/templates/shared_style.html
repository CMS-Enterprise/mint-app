<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Content</title>
  <style type="text/css">

    /* CSS Reset */
    * html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    * body {
      font-family: 'Public Sans', sans-serif;
      font-style: normal;
      font-weight: 400;
      color: #1B1B1B;
    }

    /* GENERAL */

    body {
      padding: 40px 20px 20px 40px;
      text-align: left;      
    }

    /* HEADERS */
    
    /* easi/h1 */
    h1 {      
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 3.125rem; /* 125% */
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    /* easi/h2 */
    h2 {
      font-size: 2rem;
      font-weight: 700;
      line-height: 2.375rem; /* 118.75% */
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    /* easi/h3 */
    h3 {
      font-size: 1.375rem;
      font-weight: 700;
      line-height: 1.625rem; /* 118.182% */
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    /* easi/h5 */
    h5 {
      font-size: 0.9375rem;
      line-height: 1rem; /* 106.667% */
    }

    /* BODY */

    /* easi/body */
    p {
      font-size: 1rem;
      line-height: 1.5625rem; /* 156.25% */
      letter-spacing: -0.01rem;
      margin: 0;
      min-height: 1rem;
    }

    i {
      font-size: 1rem;
      line-height: 1.5625rem; /* 156.25% */
      letter-spacing: -0.01rem;
      display: block;
      margin: 0;
    }

    
    /* LINKS */

    /* easi/body bold underline */
    a {
      color: #005EA2;
      font-size: 1rem;
      font-weight: 700;
      line-height: 1.5625rem; /* 156.25% */
      letter-spacing: -0.01rem;
      text-decoration-line: underline;
      margin: 0;
    }


    /* LISTS */
    ul,
    li {
      font-size: 1rem;
      line-height: 1.5625rem; /* 156.25% */
      letter-spacing: -0.01rem;
    }

    ul {
      margin: 0;
      padding: 10px 0 0 25px ;
    }

    /* TABLE */
    td {
      white-space: normal;
      word-wrap: break-word;
    }

    table {
      display: inline-table;
      width: 100%
    }

    /* UTIL */
    .bold {      
      font-weight: 700;
    }

    /* easi/body medium */
    .body-med {      
      font-size: 1.0625rem;
      font-weight: 300;
    }

    /* MISC CLASSES */

    /* default scale/xs */
    .subtitle {
      font-size: 0.9375rem;
      line-height: normal;
      color: #71767A;
    }
    .mention {
      color: #005EA2;
    }

    .container-border {
      border: 1px solid #E6E6E6;
      border-radius: 6px;
      max-width: 550px;
      padding: 1rem;
      text-align: left;
    }

    .formatting-table {
      width: 100%;
      padding: 0;
      border-radius: 0;
      border: 0;
    }

    .access-banner {
      padding: 15px 20px 20px 20px;
      background: #E7F6F8;
    }

    .blue-footer-table {
      height: 120px;
      padding: 15px 20px 20px 20px;
      gap: 10px;
      background: #E7F6F8;
      display: inline-table;
      border-radius: 0;
    }
  </style>
