<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Content</title>
  <style type="text/css">
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General */
    body {
      padding-left: 5px;
      text-align: left;
    }

    /* Headings */
    h1 {
      font-size: 30pt;
      font-weight: bold;
      font-style: normal;
      color: #1B1B1B;
      font-family: 'Public Sans', sans-serif;
      text-decoration: none;
    }

    h2 {
      font-size: 24pt;
      font-weight: bold;
      font-style: normal;
      color: #1B1B1B;
      font-family: 'Public Sans', sans-serif;
      text-decoration: none;
    }

    h3 {
      font-size: 16.5pt;
      font-weight: bold;
      font-style: normal;
      color: #1B1B1B;
      font-family: 'Public Sans', sans-serif;
      text-decoration: none;
      line-height: 1.4;
    }

    h5 {
      font-size: 15px;
      font-weight: normal;
      font-style: normal;
      color: #71767A;
      font-family: 'Public Sans', sans-serif;
      text-decoration: none;
      line-height: 16px;
      padding-top: 5px;
    }

    /* Subtitle */
    .subtitle {
      font-size: 15px;
      font-weight: normal;
      font-style: normal;
      color: #71767A;
      font-family: 'Public Sans', sans-serif;
      text-decoration: none;
      padding-top: 10px;
    }

    /* Paragraph */
    p {
      font-size: 16px;
      font-weight: normal;
      font-style: normal;
      color: #1B1B1B;
      font-family: 'Public Sans', sans-serif;
      text-decoration: none;
      line-height: 25px;
    }

    /* Span */
    span {
      font-size: 12pt;
      font-weight: normal;
      font-style: normal;
      color: #1B1B1B;
      font-family: 'Public Sans', sans-serif;
      text-decoration: none;
      line-height: 1.4;
    }

    /* Links */
    a {
      font-size: 12pt;
      color: #005EA2;
      font-family: 'Public Sans', sans-serif;
      font-weight: bold;
      line-height: 25px;
    }

    td {
      white-space: normal;
      word-wrap: break-word;
    }

    body {
      padding: 40px 20px 20px 40px;
    }

    table {
      border: 1px solid #E6E6E6;
      border-radius: 6px;
      padding: 20px;
      display: inline-table;
    }
  </style>
