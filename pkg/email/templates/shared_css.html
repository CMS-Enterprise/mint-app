<style type="text/css">
  /* CSS Reset */
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  }

  /* General */
  body {
  padding-left: 5px;
  text-align: left;
  }

  /* Headings */
  h1 {
  font-size: 30pt;
  font-weight: bold;
  font-style: normal;
  color: #1B1B1B;
  font-family: 'Public Sans', sans-serif;
  text-decoration: none;
  }

  h2 {
  font-size: 24pt;
  font-weight: bold;
  font-style: normal;
  color: #1B1B1B;
  font-family: 'Public Sans', sans-serif;
  text-decoration: none;
  }

  h3 {
  font-size: 16.5pt;
  font-weight: bold;
  font-style: normal;
  color: #1B1B1B;
  font-family: 'Public Sans', sans-serif;
  text-decoration: none;
  line-height: 1.4;
  }

  /* Subtitle */
  .subtitle {
  font-size: 15.5pt;
  font-weight: normal;
  font-style: normal;
  color: #71767A;
  font-family: 'Public Sans', sans-serif;
  text-decoration: none;
  }

  /* Paragraph */
  p {
  font-size: 12pt;

  font-style: normal;
  color: #1B1B1B;
  font-family: 'Public Sans', sans-serif;
  text-decoration: none;
  line-height: 1.4;
  }

  a {
  font-size: 12pt;
  color: #005EA2;
  font-family: 'Public Sans', sans-serif;
  text-decoration: none;
  }

</style>
