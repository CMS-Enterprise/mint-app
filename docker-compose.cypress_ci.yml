---
version: '3.7'
services:
  db_migrate:
    image: '${ECR_REGISTRY}/mint-db-migrate:${IMAGE_TAG}'
  db_seed:
    build:
      context: .
      dockerfile: Dockerfile.db_seed
    environment:
      - PGHOST=db
      - PGPORT=5432
      - PGDATABASE=postgres
      - PGUSER=postgres
      - PGPASS=mysecretpassword
      - PGSSLMODE=disable
      - DB_MAX_CONNECTIONS=20
  mint:
    image: '${ECR_REGISTRY}/mint-backend:${IMAGE_TAG}'
    environment:
      - APP_ENV=test
      - EMAIL_TEMPLATE_DIR=/mint/templates
      - SERVER_CERT
      - SERVER_KEY
      - LOCAL_AUTH_ENABLED=true
      - FLAG_SOURCE=LOCAL
  mint_client:
    build:
      context: .
      dockerfile: Dockerfile.client_ci
    environment:
      - CI=true #https://github.com/facebook/create-react-app/issues/8688
    entrypoint: ['serve', '-s', '-l', '3000']
  cypress:
    build:
      context: .
      dockerfile: Dockerfile.cypress
    image: mint-cypress:latest
    environment:
      - OKTA_TEST_USERNAME
      - OKTA_TEST_PASSWORD
      - OKTA_TEST_SECRET
      - REACT_APP_API_ADDRESS=http://mint:8080/api/v1
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_HOST=minio:9000
      - PGHOST=db
      - PGPORT=5432
      - PGDATABASE=postgres
      - PGUSER=postgres
      - PGPASS=mysecretpassword
      - PGSSLMODE=disable
      - DB_MAX_CONNECTIONS=20
    network_mode: 'service:mint_client'
    depends_on:
      - mint_client
